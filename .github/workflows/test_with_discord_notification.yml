name: Build Unity Project for WebGL and StandaloneWindows64
on:
  workflow_dispatch: {}
  push:
    branches:
      - PRE_PRODUCCION
      - PRODUCCION
jobs:
  free-disk-space:
    name: Free space disk on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

  build:
    name: Build ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    needs: free-disk-space
    strategy:
      fail-fast: false
      matrix:
        targetPlatform: 
          - WebGL
          - StandaloneWindows64
    env:
      UNITY_VERSION: ${{ vars.UNITY_VERSION }}
      UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
      UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
      UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
    steps:
      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.UNITY_EMAIL }}" ] || [ -z "${{ secrets.UNITY_PASSWORD }}" ] || [ -z "${{ secrets.UNITY_LICENSE }}" ]; then
            echo "Required secrets are missing. Please check UNITY_EMAIL, UNITY_PASSWORD, and UNITY_LICENSE."
            exit 1
          fi
      
      # Checkout
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      # Cache
      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            Library
            Temp
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-

      # Build
      - name: Build
        uses: game-ci/unity-builder@v4
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          unityVersion: ${{ env.UNITY_VERSION }}
          versioning: Semantic
          buildName: ${{ vars.PROJECT_NAME }}

      # Upload Build
      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: Build ${{ vars.PROJECT_NAME }}-${{ matrix.targetPlatform }}-${{ github.run_id }}
          path: build/${{ matrix.targetPlatform }}
          if-no-files-found: 'warn'

      - name: Deploy to GitHub Pages
        if: ${{ matrix.targetPlatform == 'WebGL' }}
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: build/${{ matrix.targetPlatform }}
          target-folder: .

      - name: Calculate Build Duration
        if: always()
        id: duration
        run: |
          start_time=$(date -d "${{ github.event.workflow_run.created_at }}" +%s)
          end_time=$(date +%s)
          duration=$((end_time - start_time))

          hours=$((duration / 3600))
          minutes=$(((duration % 3600) / 60))
          seconds=$((duration % 60))
          formatted_duration=$(printf "%02d:%02d:%02d" $hours $minutes $seconds)

          echo "formatted_duration=${formatted_duration}" >> $GITHUB_ENV
        
        # Set notification message
      - name: Set Discord Notification Message
        if: always()
        id: set-message
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            STATUS="✅ La build para la rama **${{ github.ref_name }}** se ha completado con éxito."
            COLOR=3066993
          else
            STATUS="❌ La build para la rama **${{ github.ref_name }}** ha fallado."
            COLOR=15158332
          fi

          LINK="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)

          # Crear el JSON del embed
          EMBED=$(jq -n \
            --arg description "$STATUS" \
            --argjson color $COLOR \
            --arg footerText "GitHub Actions - Discord Integration" \
            --arg footerIcon "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" \
            --arg rama "${{ github.ref_name }}" \
            --arg plataforma "${{ matrix.targetPlatform }}" \
            --arg workflowLink "[Ver detalles]($LINK)" \
            --arg duracion "${{ env.formatted_duration }}" \
            --arg timestamp "$TIMESTAMP" \
            '{
              "tts": false,
              "embeds": [
                {
                  "description": $description,
                  "color": $color,
                  "footer": { "text": $footerText, "icon_url": $footerIcon },
                  "fields": [
                    { "name": "Rama ", "value": $rama },
                    { "name": "Plataforma ", "value": $plataforma },
                    { "name": "Workflow ", "value": $workflowLink },
                    { "name": "Duración ", "value": $duracion }
                  ],
                  "author": {
                    "name": "Workflow terminado"
                  },
                  "timestamp": $timestamp
                }
              ]
            }')

          echo "::set-output name=message::$EMBED"

        # Notify Discord
      - name: Notify Discord
        if: always()
        run: |
          curl -H "Content-Type: application/json" \
          -d '{"content": "${{ steps.set-message.outputs.message }}"}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
