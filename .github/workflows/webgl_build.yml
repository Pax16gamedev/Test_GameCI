name: Create the WebGL build
on:
  workflow_dispatch: {}
  # push:
  #   branches:
  #     - main
jobs:
  free-disk-space:
    name: Free space disk on Ubuntu
    runs-on: ubuntu-latest
    steps:
    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: false
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

  build:
    name: Build ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    needs: free-disk-space
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - WebGL
    steps:
      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.UNITY_EMAIL }}" ] || [ -z "${{ secrets.UNITY_PASSWORD }}" ] || [ -z "${{ secrets.UNITY_LICENSE }}" ]; then
            echo "Required secrets are missing. Please check UNITY_EMAIL, UNITY_PASSWORD, and UNITY_LICENSE."
            exit 1
          fi

      # Checkout
      - name: Check out my unity project.
        uses: actions/checkout@v4

      # Cache
      - uses: actions/cache@v4
        with:
          path: |
            Library
            Temp
          key: Library-${{ matrix.targetPlatform }}

      # Build
      - name: Create the WebGL build
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: WebGL
          unityVersion: 6000.0.25f1
          versioning: Semantic
          buildName: ${{ vars.PROJECT_NAME }}

      # ZIP
      - name: Compress and move Build
        run: |
          zip -r build/${{ vars.PROJECT_NAME }}-${{ matrix.targetPlatform }}.zip build/${{ matrix.targetPlatform }}/*
          mv build/${{ matrix.targetPlatform }}/*.zip build/
     
      # Upload Build
      - name: Upload the WebGL Build
        uses: actions/upload-artifact@v4
        with:
          name: ${{ vars.PROJECT_NAME }}-${{ matrix.targetPlatform }}-${{ github.run_id }}
          path: build/${{ vars.PROJECT_NAME }}-${{ matrix.targetPlatform }}.zip

      # Create deployment folder
      - name: Prepare Deployment Folder
        run: mv build/WebGL/${{ vars.PROJECT_NAME }} build/deploy

      # Deploy to GH
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: build/deploy
          target-folder: .