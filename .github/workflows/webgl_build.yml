name: Run the WebGL build
on:
  workflow_dispatch: {}
  push:
    branches:
      - main
jobs:
  free-disk-space:
    name: Free space disk on Ubuntu
    runs-on: ubuntu-latest
    steps:
    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@main
      with:
        # this might remove tools that are actually needed,
        # if set to "true" but frees about 6 GB
        tool-cache: false
        
        # all of these default to true, but feel free to set to
        # "false" if necessary for your workflow
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

  build:
    name: Run the WebGL build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - WebGL
    steps:
      # Checkout
      - name: Check out my unity project.
        uses: actions/checkout@v4
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}

      # Build
      - name: Create the WebGL build
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: WebGL
          unityVersion: 6000.0.25f1
          versioning: Semantic
          buildName: ${{ vars.PROJECT_NAME }}

      # ZIP
      - name: Compress Build
        run: |
          pushd build/${{ matrix.targetPlatform }}
          sudo zip -r ${{ vars.PROJECT_NAME }}-${{ matrix.targetPlatform }}.zip ./*
          popd
          sudo mv build/${{ matrix.targetPlatform }}/${{ vars.PROJECT_NAME }}-${{ matrix.targetPlatform }}.zip build/${{ vars.PROJECT_NAME }}-${{ matrix.targetPlatform }}.zip
     
      # Upload Build
      - name: Upload the WebGL Build
        uses: actions/upload-artifact@v4
        with:
          name: ${{ vars.PROJECT_NAME }}-${{ matrix.targetPlatform }}
          path: build/${{ vars.PROJECT_NAME }}-${{ matrix.targetPlatform }}.zip

      # Deploy to GH
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: build/WebGL/${{ vars.PROJECT_NAME }} # The folder the action should deploy.
          target-folder: .